<div class="bg-off-white pv4">
	<div class="ph3 mw7 center">
		<div class="flex-ns mhn2-ns mb3">
			{{range .knowledge}}
			<div class="ph2-ns w-50-ns">
				<p>{{.text}}</p>
		<h2 class="f2 b lh-title mb3">Coffee articles</h2>

		<div class="w-100 flex-ns mhn1-ns flex-wrap mb3">
			{{ range first 4 (where .Data.Pages "Type" "post") }}
				<div class="ph1-ns w-50-ns flex">
					{{ .Render "li" }}
				</div>
			{{ end }}
		</div>

		<div class="tc">
			<a href="/articles" class="btn raise">Read more</a>
		</div>

	</div>
</div>
